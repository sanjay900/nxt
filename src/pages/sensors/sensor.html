<ion-header>

  <ion-navbar>
    <ion-title>Sensor Status - Status: {{bluetooth.status}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let sensor of sensors">
    <ion-card-header>Sensor {{sensor.data.port+1}}</ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Raw value</ion-label>
        <ion-note item-end>{{sensor.data.rawValue}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Scaled Value</ion-label>
        <ion-note item-end>{{sensor.data.scaledValue}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Sensor Type</ion-label>
        <ion-select [(ngModel)]="sensor.type">
          <ion-option *ngFor="let type of SensorType" [value]="type"> {{type}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button (click)="showGraph(sensor.data)" ion-button>Show graph</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
