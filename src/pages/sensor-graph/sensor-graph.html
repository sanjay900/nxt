<ion-header>

  <ion-navbar>
    <ion-title>Sensor Data for {{sensor}} on port {{port+1}} - Status: {{bluetooth.status}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Scaled Data
    </ion-card-header>
    <ion-card-content>
      <canvas #scaledChartCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Raw Data
    </ion-card-header>
    <ion-card-content>
      <canvas #rawChartCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
