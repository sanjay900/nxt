<ion-header>

  <ion-navbar>
    <ion-title>Sensor Data for {{sensor}} on port {{port+1}}<status></status></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="export()" ion-button>Export Data</button>
  <ion-card>
    <ion-card-header>
      Scaled Data
    </ion-card-header>
    <ion-card-content>
      <chart #scaledChartCanvas [columnCount]="GRAPH_SIZE"></chart>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Raw Data
    </ion-card-header>
    <ion-card-content>
      <chart #rawChartCanvas [columnCount]="GRAPH_SIZE"></chart>
    </ion-card-content>
  </ion-card>
</ion-content>
