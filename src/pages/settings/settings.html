<ion-header>

  <ion-navbar>
    <ion-title>Settings - Status: {{bluetooth.connectedFormatted}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Bluetooth Settings</ion-list-header>
    <ion-item>
      <ion-icon name="bluetooth" item-start></ion-icon>
      <ion-label>Bluetooth Device</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="bluetooth.device">
        <ion-option *ngFor="let device of bluetooth.bluetoothDevices" [value]="device.id">{{device.name}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button (click)="bluetooth.connect()" [disabled]="bluetooth.connected">Connect to the device</button>
    <button ion-button (click)="sendTone()" [disabled]="!bluetooth.connected">Send a test tone</button>
    <button ion-button (click)="resetPosition()" [disabled]="!bluetooth.connected">Reset motor position</button>
  </ion-list>
</ion-content>
