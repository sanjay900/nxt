<ion-header>

  <ion-navbar>
    <ion-title>Keyboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="p-wrapper">
    <ul id="piano">
      <li *ngFor="let pianoKey of pianoKeys">
        <div class="anchor" (click)="keyPress(pianoKey.whiteKeyId)"></div>
        <span *ngIf="pianoKey.blackKeyId" (click)="keyPress(pianoKey.blackKeyId)"></span>
      </li>
    </ul>
  </div>
</ion-content>
