  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Uploading Application to NXT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  File Name: {{file.name}}
  <br/>
  Total Size: {{file.size}} bytes
  <progress-bar [progress]="file.percentage" [color-degraded]="{'0': '#5bc0de',  '99.9': '#5cb85c'}"></progress-bar>

  <button *ngIf="file.isFinished" ion-button (click)="dismiss()">Close</button>
</ion-content>
